<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f27121;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="320" cy="60" r="40" fill="url(#accent)" opacity="0.3"/>
  <circle cx="80" cy="240" r="30" fill="url(#accent)" opacity="0.2"/>
  <circle cx="350" cy="250" r="25" fill="url(#accent)" opacity="0.4"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Central logo area -->
  <rect x="150" y="120" width="100" height="60" rx="10" fill="rgba(255,255,255,0.1)" stroke="url(#accent)" stroke-width="2"/>
  
  <!-- Text -->
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">KissKH</text>
  <text x="200" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#cccccc">Asian Drama</text>
</svg>
